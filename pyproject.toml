[project]
name = "dataops-agent"
version = "0.1.0"
description = "LangChain-based AI agent playground for data operations."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "DataOps", email = "devnull@example.com" }]
dependencies = [
    "langchain>=0.2.0",
    "langchain-openai>=0.1.7",
    "langchain-community>=0.2.0",
    "python-dotenv>=1.0.1",
    "pydantic-settings>=2.3.0",
    "typer>=0.12.3",
    "rich>=13.7.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.2.0",
    "pytest-asyncio>=0.23.6",
    "ruff>=0.5.5"
]

[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]

[tool.pytest.ini_options]
pythonpath = ["src"]
